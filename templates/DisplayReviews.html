{% extends "base.html" %}
{% block title %} Match Reviews {% endblock %}
{% block content %}
<table class="table table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Rating</th>
        <th>Review</th>
    </tr>
    </thead>
    <thead>
    <tbody>
    {% for review in reviews %}
    <tr>
        <td>{{review[0]}}</td>
        <td>{{review[1]}}</td>
        <td>{{review[2]}}</td>
        <td>{{review[3]}}</td>
        <td>{{review[4]}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </thead>
</table>
<br>
{% endblock %}
